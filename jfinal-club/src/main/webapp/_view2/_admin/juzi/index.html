#@adminLayout2()

#define main()
<div class="jfa-header-box" id="jfa-header-box">
	<div class="jfa-crumbs" id="jfa-crumbs">
		句子管理
	</div>
	<div class="jfa-search-box"></div>
	#include("/_view/_admin/common/_header_right.html")
</div>

### 内容区域
<div class="jfa-content-box" id="jfa-content-box">
	<div class="jfa-content" id="jfa-content">
	
				<!-- 文件上传表单区域 -->
		#if(!task.isRead())
			<div class="avatar-upload-box">
				<form id="avatar_upload_form" action="/admin/juzi/upload" method="POST" enctype="multipart/form-data">

					<input type="hidden" name="accountId" value="#(accountId)" />

					<table width="100%">
						<tr>
							<td style="width: 30%; text-align: right; padding-right: 15px;">
								选择上传的Excel文件：
							</td>
							<td style="width: 30%;">
								<input type="file" name="excelFile" accept="application/msexcel" style="width: 90%;" />
							</td>
							<td style="text-align: left;">
								<input id="upload_btn" type="submit" value="上传"/>
							</td>
						</tr>
					</table>
				</form>
			</div>
		#else
			#if(task.isRunning())
				正在导入,请耐心等待......<a class="btn btn-primary" type="submit"  href="/admin/juzi/" /> 刷新 </a>
			#else
					<div class="jfa-table-box margin-top-30">
						<form class="form-horizontal margin-top-30" id="myArticleForm" action="/admin/juzi/" method="post">
								<input type="hidden" name="accountId" value="#(accountId)" />
		
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-8">
										<input type="hidden" name="doImport" value="true" />
										已经上传Excel文件，是否导入？
										<input class="btn btn-primary" type="submit" value="开始导入" />
									</div>
								</div>
						</form>
					</div>
			#end
		#end
	</div><!-- END OF jfa-content -->
</div><!-- END OF jfa-content-box -->

<style type="text/css">
</style>
<script type="text/javascript">
	$(document).ready(function() {
		initMagicInput(prepareAction);
	});

	function prepareAction($this, state) {
		return {
			url: state ? "/admin/doc/publish" : "/admin/doc/unpublish",

			// 与其它模块不同，这里传入了两个参数
			data : {
				mainMenu: $this.attr("data-mainMenu"),
				subMenu: $this.attr("data-subMenu")
			}
		}
	}
</script>
#end
